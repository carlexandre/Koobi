<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="apple-touch-icon" sizes="180x180" href="static/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/favicon/favicon-16x16.png">

    <link href="/static/styles.css" rel="stylesheet">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>


    <title>{% block title %}{% endblock %} - Koobi</title>
  </head>

  <body>
    <nav class="navbar navbar-default custom py-3" style="background-color:#314e52;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="{{ url_for('static', filename='cubos-de-acucar.png') }}" alt="Logo" width="45" height="45" class="d-inline-block align-text-top">
                <b class="align-text-top">Koobi</b>
            </a>
            {% if session["user_id"] %}
                <h2 id="welcome"><b>Hi, {{ welcome }}</b></h2>
            {% endif %}
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation" style="background-color: #ffe6b4;">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                <h5 class="offcanvas-title text-center w-100" id="offcanvasNavbarLabel">Koobi</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    {% if session["user_id"] %}
                        <input type="search" placeholder="Search a note" id="search-input" oninput="Search()">
                        <li class="nav-item"><a class="nav-link" aria-current="page" href="/"><b>Notes</b></a></li>
                        <li class="nav-item"><a class="nav-link" aria-current="page" href="/newnote"><b>New Note</b></a></li>
                        <li class="nav-item"><a class="nav-link" href="/logout"><b>Log Out</b></a></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="/login"><b>Log In</b></a></li>
                        <li class="nav-item"><a class="nav-link" href="/register"><b>Register</b></a></li>
                    {% endif %}
                </ul>
                </div>
            </div>
        </div>
    </nav>

    <main>
        {% block main %}{% endblock %}
    </main>

  </body>
</html>
